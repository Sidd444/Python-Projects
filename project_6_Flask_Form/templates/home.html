<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('https://www.fullstackpython.com/img/pages/flask-python-fsp.jpg');">
    <div class="glass p-8 w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome to Flask Registration</h1>
        <p class="text-lg mb-6">
            This is a simple Flask-based registration form demo. Click the button below to register.
        </p>
        <a href="/register" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md">
            Go to Registration
        </a>
    </div>
</body>
</html>
