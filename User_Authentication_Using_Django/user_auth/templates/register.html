<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
        <form action="register_page" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-green-500 focus:outline-none"
                    required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-green-500 focus:outline-none"
                    required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-green-500 focus:outline-none"
                    required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-green-500 focus:outline-none"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded focus:ring-2 focus:ring-green-500 focus:outline-none">
                Register
            </button>
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-2 text-center rounded {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

        </form>
        <p class="text-sm text-center mt-4">
            Already have an account?
            <a href="login_page" class="text-green-400 hover:underline">Login here</a>
        </p>
    </div>
</body>

</html>
