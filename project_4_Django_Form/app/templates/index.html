<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://cdna.artstation.com/p/assets/images/images/028/701/942/large/the-pxl-art-django-unchained.jpg?1595260940');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-30 backdrop-blur-md shadow-lg rounded px-6 py-8 w-11/12 max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-white">Django Form</h1>
        <form action="fd" method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p|safe }}
                <style>
                    input, textarea, select {
                        background-color: rgba(255, 255, 255, 0.7);
                        color: #000;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        padding: 8px;
                        width: 100%;
                        margin-top: 4px;
                        margin-bottom: 12px;
                    }
                    input:focus, textarea:focus, select:focus {
                        outline: none;
                        border-color: #4A90E2;
                        box-shadow: 0 0 5px rgba(74, 144, 226, 0.8);
                    }
                </style>
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
